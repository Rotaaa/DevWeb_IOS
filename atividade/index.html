<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seletores de ID e Classe</title>
    <link rel="stylesheet" href="../atividade/atividade.css">
</head>
<body>
    <!-- Seletores de classe -->
    <div class="container">
        <h1 class="titulo">Título Principal</h1>
        <p class="texto">Este é um parágrafo de texto.</p>
        <p class="texto">Este é outro parágrafo de texto.</p>
    </div>

    <!-- Seletor de ID -->
    <div id="cabecalho">
        <h2>Este é um cabeçalho</h2>
    </div>

    <!-- Seletor * -->
    <div id="conteudo">
        <h3>Conteúdo</h3>
        <p>Este é o conteúdo da página.</p>
    </div>

    
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
