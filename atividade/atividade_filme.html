<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lançamentos de Filmes</title>
    <link rel="stylesheet" href="../atividade/atividade_filme.css">
</head>
<body>
    <header>
        <h1>Lançamentos de Filmes</h1>
    </header>

    <section id="imagens">
        <div class="imagem">
            <img src="../atividade/imgfilmemonster.jpg" alt="Filme 1">
            <p class="legenda">Monstros S.A.</p>
        </div>
        <div class="imagem">
            <img src="../atividade/imgfilmeagua.jpg" alt="Filme 2">
            <p class="legenda">Por Água Abaixo </p>
        </div>
        <div class="imagem">
            <img src="../atividade/imgfilmetoy.jpeg" alt="Filme 3">
            <p class="legenda">Toy Story</p>
        </div>
    </section>

    <section id="formulario">
        <h2>Deixe seu comentário</h2>
        <form action="#">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required>
            <label for="comentario">Comentário:</label>
            <textarea id="comentario" name="comentario" rows="4" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <section id="lista-lancamentos">
        <h2>Lista de Lançamentos</h2>
        <ul>
            <li>Toy Story - 22 de dezembro de 1995</li>
            <li>Monstros S.A - 14 de novembro de 2001 </li>
            <li>Por Água Abaixo - 15 de dezembro de 2006</li>
        </ul>
    </section>

    <footer>
        
        <p><a href="https://www.disney.com.br/" target="_blank">Saiba mais sobre filmes no Site Oficial</a></p>
    </footer>
</body>
</html>
