<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Elementos Estruturais do HTML5</title>
</head>
<body>
    <header>
        <h1>Elementos Estruturais do HTML5</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Página Inicial</a></li>
            <li><a href="#">Sobre</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </nav>
    <main>
        <article>
            <h2>Título do Artigo</h2>
            <p> <strong>Este é um texto forte.</strong></p>
            <p> <var>Este é um texto variável.</var></p>
            <p> <q>Este é um texto com aspas.</q></p>
            <p> <em>Este é um texto enfatizado.</em></p>
            <p> <time>13 de março de 2024</time></p>
        </article>
        <section>
            <h2>Seção</h2>
            <p>Conteúdo da seção.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Website. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
