<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Listas ul</title>
</head>

<body>

    <h1>Elemento de listas não ordenadas</h1>
    <p>Bebidas preferidas:</p>
    <ul>
        <li>São Paulo</li>
        <li>Minas Gerais</li>
        <li>Rio de Janeiro</li>
    </ul>

    <p>Cidades de São Paulo:</p>
    <ul type="square">
        <li>São Paulo</li>
        <li>Santo André</li>
        <li>Osasco</li>
    </ul>
    <p>Estados do Brasil:</p>
    <ul type="circle">
        <li>São Paulo</li>
        <li>Minas Gerais</li>
        <li>Rio de Janeiro</li>
    </ul>

    <p>Cores primarias (luz):</p>
    <ul>
        <li>Vermelho</li>
        <li>Verde</li>
        <li>Azul</li>
    </ul>

</body>

</html>
